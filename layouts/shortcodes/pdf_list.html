<div class="pdf-list">
  {{ range .Page.Resources.Match "**.pdf" }}
  <details class="pdf-item">
    <summary>{{ .Title }}</summary>
    <object data='{{ . }}'
            type='application/pdf'
            width='100%'
            height='500px'
            style='min-height:400px;'>
      <p>
        {{ i18n "inline_pdf_error" }}
        <a href='{{ . }}' download>Download PDF</a>
      </p>
    </object>
  </details>
  {{ end }}
</div>
