<iframe
  src='{{ .Get "src" }}'
  width='{{ default "100%" (.Get "width") }}'
  height='{{ default "100%" (.Get "height") }}'
  style="margin-bottom:50px; min-height:300px; aspect-ratio:4 / 3;"
  title='{{ default "YouTube Video Player" (.Get "title") }}'
  frameborder='{{ default 0 (.Get "frameborder") }}'
  allow='{{ default "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" (.Get "allow") }}'
  allowfullscreen
>
</iframe>
